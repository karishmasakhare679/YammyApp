<!-- ======= Gallery Section ======= -->
<section id="gallery" class="gallery section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h2>gallery</h2>
        <p>Check <span>Our Gallery</span></p>
      </div>

      <div class="row gy-4">
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100" *ngFor="let drop of table"   >
          <div class="chef-member">
            <div class="member-img" >
              <img src="{{drop.headerDec}}" class="img-fluid" alt="">
              <div class="social">
                <a href=""><i class="bi bi-twitter"></i></a>
                <a href=""><i class="bi bi-facebook"></i></a>
                <a href=""><i class="bi bi-instagram"></i></a>
                <a href=""><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
          </div>
        </div><!-- End Chefs Member -->

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200" *ngFor="let listitem of table2">
          <div class="chef-member">
            <div class="member-img">
              <div class="img1  " ><img src="{{listitem.folderPath}}" class="img-fluid w-100 mb-3"  style="padding: 4px;" alt="">
              <h1 style="font-size: 15px;">{{listitem.photoDec}}</h1> </div>
              <div class="social">
                <a href=""><i class="bi bi-twitter"></i></a>
                <a href=""><i class="bi bi-facebook"></i></a>
                <a href=""><i class="bi bi-instagram"></i></a>
                <a href=""><i class="bi bi-linkedin"></i></a>
              </div>
              
            </div>
          </div>
        </div><!-- End Chefs Member -->

        
      </div>
    </div>
  </section><!-- End Gallery Section -->
